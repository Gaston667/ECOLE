<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles_élèves.css">
    <title>Inscription Élève</title>
</head>
<body>
    <div class="container">
        <h2>Inscription Eleve</h2>
        <img src="../img/img blaise pascal.jpeg" alt="">
        <form action="" method="post">
            <div class="form-group">
                <label for="matricule">Matricule :</label>
                <input type="text" class="form-control" id="matricule" name="matricule" required>
            </div>
            <div class="form-group">
                <label for="motdepasse">Mot de passe :</label>
                <input type="password" class="form-control" id="motdepasse" name="motdepasse" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom">
            </div>
            <div class="form-group">
                <label for="age">Âge :</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>
            <input type="hidden" id="classeID" name="classeID" value="1"> 
            <div class="form-group">
                <label for="telParent1">Téléphone du Parent 1 :</label>
                <input type="tel" class="form-control" id="telParent1" name="telParent1">
            </div>
            <div class="form-group">
                <label for="telParent2">Téléphone du Parent 2 (Facultatif) :</label>
                <input type="tel" class="form-control" id="telParent2" name="telParent2">
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
