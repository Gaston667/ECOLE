<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if title is defined %}{{ title }}{% else %}Blaise Pascal{% endif %}</title>
  <!-- les liens pour les styles css de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- les liens pour les styles css locaux -->
  <link rel="stylesheet" href="/static/css/styles_inscription_admin.css">
  <link rel="stylesheet" href="/static/css/styles_inscription_eleves.css">
  <link rel="stylesheet" href="/static/css/styles_inscription_profs.css">
  <link rel="stylesheet" href="/static/css/styles_profs_dash.css">
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- les liens pour les Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
  rel='stylesheet'>

</head>

<!-- Code pour le coprs de la page -->
<body>
  <!-- code pour la bare de navigation -->
  <header class="header">
    <a href="#" class="logo">logo</a>

    <input type="checkbox" id="check">
    <label for="check" class="icons">
      <i class='bx bx-menu' id="menu-icon">B</i>
      <i class="bx bx-x" id="close-icon">X</i>
    </label>

    <nav class="navbar">
      <a href="#"  style="--i:0;">Home</a>
      <a href="#"  style="--i:1;">A Propos</a>
      <a href="#"  style="--i:2;">Contact</a>
      <a href="#"  style="--i:3;">Service</a>
    </nav>
  </header>

  <!-- Code pour le contenu -->
  <main id="container">
    {% block content %}{% endblock %}
  </main>
  <!-- les liens pour les scripts js de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
