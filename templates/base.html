<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if title is defined %}{{ title }}{% else %}Blaise Pascal{% endif %}</title>
  <link rel="stylesheet" href="/static/css/styles_profs_dash.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles_inscription_admin.css">
  <link rel="stylesheet" href="/static/css/styles_inscription_eleves.css">
  <link rel="stylesheet" href="/static/css/styles_inscription_profs.css">

  <style>
     @media (max-width: 767.98px) {
      .navbar-nav .nav-item:not(:last-child) {
        border-bottom: 1px solid burlywood;
      }
    }
    img{
        width: 50px;
        border-radius: 30px;
    }
   
  </style>
</head>
<body>
  <!-- code pour lq bare de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <img src="/static/img/blaise pascal.jpg" alt=""><a class="navbar-brand" href="#">Blaise Pascal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">#####</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Code pour le bas de la page  -->
  <main id="container">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
