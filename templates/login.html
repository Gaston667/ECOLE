{% extends "base.html" %}

{% block content %}
<section id="login-section" class="content">
    <div class="login-box">
        <form action="/login" method="POST">
            <h2>Login</h2>
            <div class="input-box message">
                <p> {{ message }} </p>
            </div>
            <div class="input-box">
                <!-- <span class="icon"><ion-icon name="barcode"></ion-icon></span> -->
                <span class="icon"><ion-icon name="barcode-outline"></ion-icon></span>
                <input type="text" id="matricule" name="matricule" required>
                <label for="matricule">Matricule </label>
            </div>
            <div class="input-box">
                <!-- <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> -->
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="password" name="password" required>
                <label for="password">Mot de passe </label>
            </div>
            <div class="select">
                <label for="role">Rôle:</label>
                <!-- <span class=""><ion-icon name="filter-outline"></ion-icon></span> -->
                <select id="role" name="role" required>
                    <option value="eleve">Élève</option>
                    <option value="enseignant">Enseignant</option>
                    <option value="direction">Direction</option>
                </select>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox" name="remember" id="">Remember me</label>
                <a href="#">Mot de passe oublié?</a>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</section>
{% endblock %}
