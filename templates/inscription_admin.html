<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajouter les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Inscription Direction</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center" style="font-size: 1.5rem;">Inscription Membre de la Direction</h2>
        <div class="text-center">
            <img src="../static/img/blaise pascal.jpg" alt="" class="rounded-circle img-thumbnail">
        </div>
        <form action="" method="post"> 
            <div class="mb-3 row">
                <label for="matricule" class="col-sm-3 col-form-label">Matricule :</label>
                <div class="col-sm-9">
                    <input type="text" id="matricule" name="matricule" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="motdepasse" class="col-sm-3 col-form-label">Mot de passe :</label>
                <div class="col-sm-9">
                    <input type="password" id="motdepasse" name="motdepasse" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nom" class="col-sm-3 col-form-label">Nom :</label>
                <div class="col-sm-9">
                    <input type="text" id="nom" name="nom" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="prenom" class="col-sm-3 col-form-label">Prénom :</label>
                <div class="col-sm-9">
                    <input type="text" id="prenom" name="prenom" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email :</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="telephone" class="col-sm-3 col-form-label">Téléphone :</label>
                <div class="col-sm-9">
                    <input type="tel" id="telephone" name="telephone" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="poste" class="col-sm-3 col-form-label">Poste :</label>
                <div class="col-sm-9">
                    <input type="text" id="poste" name="poste" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-3"></div> <!-- Colonne vide pour l'espacement -->
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" style="font-size: 1rem;">S'inscrire</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Ajouter les liens vers les fichiers JS de Bootstrap (jQuery requis) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
